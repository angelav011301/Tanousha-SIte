    <h2 id="idMap">Find the Nearest Store!</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-74.0344, 40.7290]),
          zoom: 16
        })
      });
    </script>
